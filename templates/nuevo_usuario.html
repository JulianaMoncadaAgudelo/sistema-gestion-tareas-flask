{% extends "base.html" %}

{% block title %}Nuevo Usuario - Sistema de Tareas{% endblock %}

{% block content %}
<div class="form-container">
    <div class="form-card">
        <div class="form-header">
            <h1><i class="fas fa-user-plus"></i> Nuevo Usuario</h1>
            <a href="{{ url_for('usuarios') }}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Volver
            </a>
        </div>

        <form method="POST" class="task-form">
            <div class="form-group">
                <label for="nombre">
                    <i class="fas fa-user"></i> Nombre *
                </label>
                <input type="text" id="nombre" name="nombre" required autofocus>
            </div>

            <div class="form-group">
                <label for="email">
                    <i class="fas fa-envelope"></i> Email *
                </label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i> Contrase√±a *
                </label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="es_admin" name="es_admin">
                    <span><i class="fas fa-crown"></i> Administrador</span>
                </label>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Crear Usuario
                </button>
                <a href="{{ url_for('usuarios') }}" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Cancelar
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
